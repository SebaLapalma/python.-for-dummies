{% extends "base.html" %}
{% block content %}
    <div class="create-article">
        <h2>Create a new article</h2>
        <form class="site-form" method="post" action="{% url 'articles:create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Post article">
        </form>
    </div>
{% endblock %}

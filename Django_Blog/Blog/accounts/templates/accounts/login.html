{% extends "base.html" %}
{% block content %}
    <h1>Login</h1>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next%}
            <input type="hidden" name="next" value="{{ request.GET.next }}"></input>
        {% endif %}
        <input type="submit" name="" value="Login">
    </form>
{% endblock %}
